<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./assets/aaron-burden-9yhy1FXlKwI-unsplash.jpg" alt="">
            <img src="./assets/aaron-burden-Kp9z6zcUfGw-unsplash.jpg" alt="">
            <img src="./assets/kendal-3Zi07aNODs8-unsplash.jpg" alt="">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
